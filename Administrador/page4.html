<!DOCTYPE html>
<html>
    <head>
        <title>Reportes</title>
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    </head>

    <body>
        <header class="page-header">
            <img src="./Media/esime.png" alt="Logo_ESIME"> 
            <div class="welcome-container">
                <h1>Reportes</h1>
            </div>
            <div class="logout">
                <img src="./Media/logout.png" alt="Cerrar_sesion" title="Cerrar sesión">
            </div>
        </header>

        <div id="report-list">
            <div class="report-item">
                <h2>Reporte 1</h2>
                <p>Descripción del Reporte 1.</p>
                <p>Autor: Usuario 1</p>
                <button class="read-button" onclick="leerReporte(1)">Leer Reporte</button>
                <button class="delete-button" onclick="eliminarReporte(1)">Eliminar Reporte</button>
            </div>
    
            <div class="report-item">
                <h2>Reporte 2</h2>
                <p>Descripción del Reporte 2.</p>
                <p>Autor: Usuario 2</p>
                <button class="read-button" onclick="leerReporte(2)">Leer Reporte</button>
                <button class="delete-button" onclick="eliminarReporte(2)">Eliminar Reporte</button>
            </div>
        </div>
    
        <script>
            function leerReporte(reporteId) {
                // Aquí puedes agregar la lógica para leer el reporte, por ejemplo, abrir un modal o una nueva página.
                alert(`Leyendo Reporte ${reporteId}`);
            }
    
            function eliminarReporte(reporteId) {
                const reportItem = document.querySelector(`.report-item:nth-child(${reporteId})`);
                reportItem.remove(); // Eliminar el elemento de la lista de reportes
            }
        </script>
    </body>
</html>
